<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prato piccolo</title>
    <style>
    	div { 
            background-image: url('movimentiSuperMario2D.png');
            background-position: -466px 0px;
            height:233px;
            width:203px;
            position: fixed;
            margin: 10em;
            margin-left: 20em;
        }
    </style>
    <script>
        let timer;
        let immagine;
        function avviaAnimazione(){
            timer = window.setInterval(cambiaImmagine, 80);
            
        }
        let posizioneX=233;
        function cambiaImmagine(){
            immagine= document.getElementById("omino");
            posizioneX-=233.333;
            immagine.style.backgroundPosition=`${posizioneX}px`;
        }
    </script>
</head>
    <body onload="avviaAnimazione()">
        <div id="omino"></div>
    </body>
</html>
